<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">

        <!-- main box -->
        <div class="main_box">

          <!-- header -->
          <header>
            <h1>Coding Quiz Challenge</h1>
            <div class="timer">
              <div id="timer_text">Time left: </div> 
              <div id="timer_sec"></div>       
          </header>

          <!-- section -->
          <section id = "main_section">
            <p id = "start_msg">Try to answer the following code-related questions within 60 seconds.<br>Please keep in mind that incorrect answers will penalize your score/time by 10 seconds.<br>If you are ready, click on "Start quiz"!</p> 
            
            <!-- answer btn -->
            <div id = "answer_box">
              <button type = "button" id="answer_btn" class="btn">1. Button</button>
              <button type = "button" id="answer_btn" class="btn">2. Button</button>
              <button type = "button" id="answer_btn" class="btn">3. Button</button>
              <button type = "button" id= "answer_btn" class="btn">4. Button</button>
            </div>

            <!-- correct or wrong -->
            <p id = "correct"></p>

            
             <!-- save initials and score -->
             <form method="POST">
             <div id ="initial_box">
                <div class="complete_text">Your final score is:  </div>
                <label for="initials">Enter initials: </label><input type="text" name="initials" id="initials" placeholder="JD" />
                <button id="submit">Submit</button>
              </div>
              </form>
              
            <!-- start button -->
            <div class="Start_btn"><button id="start_btn" class="btn2">Start quiz</button></div>
              
            <!--  record page -->
            <div class="record_page">
              <div id = "initialsAndScore_box"></div>
              <button id="goBack_btn" class="btn3">Go back</button>
              <button id="clear_btn" class="btn4">Clear history</button>
            </div>

          </section>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
