<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz Challenge</h1>
      </header>
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <p>Try to answer the following code-related questions within one minute.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
          <p>If you are ready, press "Start quiz"!</p>
        </div>
        <div class="card-footer">
          <button id="start" class="btn">Start quiz</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
