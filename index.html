<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <div class="quiz_box">
          <header>
            <h1>Coding Quiz Challenge</h1>
            <div class="timer">
              <div id="timer_text">Time left: </div> 
              <div id="timer_sec"></div>       
          </header>

          <section>
            <p id = start_msg>Try to answer the following code-related questions within 60 seconds.<br>Please keep in mind that incorrect answers will penalize your score/time by 10 seconds.<br>If you are ready, click on "Start quiz"!</p> 
            
            <div id = box_content>
              <div class="question"><span>What does CSS stand for?</span></div>
              <div class="option_list">
                <div class="option"><span>1. AAAAAA</span></div>
                <div class="option"><span>2. BBBBBB</span></div>
                <div class="option"><span>3. CCCCCC</span> </div>
                <div class="option"><span>4. DDDDDD</span></div>
              </div>
             </div> 

            <div class="quiz-btn">
              <button id="start_btn" class="btn">Start quiz</button>
            </div>
          </section>

        </div>
        <!-- result box -->
        <!-- <div class="result_box">
        <div class="complete_text">All done!</div>
        <div class="score_text">Your final score is</div>

        </div>
       -->
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
